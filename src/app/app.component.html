<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" routerLink="">E-Commerce</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" routerLink="">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" routerLink="products">Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" routerLink="baskets">Basket</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" routerLink="register"
                                *ngIf="!authService.isAuthenticated">Register</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" routerLink="login"
                                *ngIf="!authService.isAuthenticated">Sign In</a>
                        </li>
                        <li>
                            <a class="nav-link active" style="color: red; cursor: pointer;" aria-current="page"
                                *ngIf="authService.isAuthenticated" (click)="signOut()">Sign
                                Out</a>
                        </li>
                        <li>
                            <a routerLink="admin" class="btn btn-outline-success" type="submit"
                                *ngIf="authService.isAuthenticated">Admin Panel</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    </div>
    <div class="col-md-2"></div>

        <router-outlet></router-outlet>
    </div>

</div>
